# Enabled - with this false this schedule will be ignored
# From and Until is in 24 hours format with : signs to separate minutes and seconds
# Exp and Money determines how big is boost, to reset it. keep it at 1.0. so if you use 2.0 that means all money/exp is doubled
# Days variables: Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday, All
# Jobs can be any of your setup job or use All to give for all jobs at once
# BroadcastOnStart or BroadcastOnStop - set it false to disable message when boost starts/stops
# MessageOnStart or MessageOnStop - optional messages, if not given, then message from locale file will be shown
# BroadcastInterval - how often in minutes to broadcast message about money/exp boost for jobs
# BroadcastMessage - message to show every x minutes

Boost:
  NightBoost:
    Enabled: false
    From: '23:00:00'
    Until: '07:00:00'
    Exp: 2.0
    Money: 2.0
    Days:
    - All
    Jobs:
    - All
    BroadcastOnStart: true
    MessageOnStart:
    - '&e***********************************************'
    - '&e* Todos os trabalhos têm taxa de 2x para experiência e dinheiro!'
    - '&e* Apenas por tempo limitado!'
    - '&e***********************************************'
    BroadcastOnStop: true
    MessageOnStop:
    - '&e***********************************************'
    - '&e* O tempo de reforço para trabalhos foi interrompido'
    - '&e* Todas as tarifas foram redefinidas para as originais'
    - '&e***********************************************'
    BroadcastInterval: 15
    BroadcastMessage:
    - '&e******************************************************'
    - '&e* O tempo de reforço de 2x para todos os trabalhos é ativado até  [until] *'
    - '&e******************************************************'
  ShortMoneyBoost:
    Enabled: false
    From: '07:00:00'
    Until: '08:00:00'
    Exp: 1.0
    Money: 2.0
    Days:
    - Sunday
    - Saturday
    Jobs:
    - Miner
    - Woodcutter
    BroadcastOnStart: true
    MessageOnStart:
    - '&e***********************************************'
    - '&e* Mineiro e Lenhador obtiveram taxa 2x por dinheiro!'
    - '&e* Até às 8h!'
    - '&e***********************************************'
    BroadcastOnStop: true
    MessageOnStop:
    - '&e***********************************************'
    - '&e* O tempo de reforço do Mineiro e do Lenhador foi interrompido'
    - '&e* Taxas monetárias redefinidas para as originais'
    - '&e***********************************************'
    BroadcastInterval: 15
    BroadcastMessage:
    - '&e******************************************************'
    - '&e* 2x o tempo de aumento de dinheiro para empregos de mineiro e lenhador'
    - '&e* Está ativado até [until]'
    - '&e******************************************************'