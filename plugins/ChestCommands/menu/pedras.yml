######################
#+                  +#
#   MENU SETTINGS    #
#+                  +#
######################

menu-settings:
  # REQUIRED
  # Título que aparece no menu
  name: "&1Pedras de Proteção"

  # REQUIRED
  # Número de linhas no menu
  rows: 3

  # OPTIONAL
  # Comandos que o jogador pode usar para abrir o menu
  commands:
    - "pedras"

  # OPTIONAL
  # Com que frequência o menu será atualizado, em segundos
  # Útil se você tiver placeholders nas descrições dos ícones
  auto-refresh: 5

  # OPTIONAL
  # Estas ações serão executadas quando o menu for aberto
  # Suporta todos os tipos de ações de ícone
  open-actions:
    - "tell: &eVocê abriu o menu de pedras."

  # OPTIONAL
  # The menu will open only when right-clicking with a compass.
  open-with-item:
    material: compass
    left-click: false
    right-click: true

